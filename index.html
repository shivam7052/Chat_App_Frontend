<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat App</header>
            <form action="user.html" onsubmit="return fun()">
                <div class="error_txt">This is an error message!</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="field input">
                    <label>Mobile No.</label>
                    <input type="tel" title="Contact number must be 10 digits" placeholder="Enter mobile number"   pattern="^\d{10}$"
                    required="required">
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter new password" value="">
                    <i class="fa fa-eye" id="eye" onclick="toggle1()"></i>
                </div>
                <span id="message" style="color: red;"></span>
                <div class="field input">
                    <label>Re-enter Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" value="">
                    <span id="messages" style="color: red;"></span>
                    <i class="fa fa-eye" id="eye" onclick="toggle2()"></i>
                </div>
              <!--<div class="field image">
                    <label>Select Image</label>
                    <input type="file">
                </div>-->
                <div class="field button">
                    <input type="submit" value="Continue to chat">
                </div>
            </form>
           <div class="link">Already signed up? <a href="#" >Login now</a></div>
            <script>
                var state1=false;
                function toggle1()
                {
                    if(state)
                    {
                        document.getElementById("password").setAttribute("type","password");
                        state1=false;
                    }
                    else
                    {
                        document.getElementById("password").setAttribute("type","text");
                        state1=true;
                    }
                }
                var state=false;
                function toggle2()
                {
                    if(state)
                    {
                        document.getElementById("confirm_password").setAttribute("type","password");
                        state=false;
                    }
                    else
                    {
                        document.getElementById("confirm_password").setAttribute("type","text");
                        state=true;
                    }
                }
               function fun()
                {
                    var psd1=document.getElementById("password").value;
                    var psd2=document.getElementById("confirm_password").value;
                    if(psd1=="") {  
                      document.getElementById("message").innerHTML = "**Please fill password";  
                      return false;  
                      }   
                    if(psd1.length <8) 
                    {  
                      document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
                      return false;  
                      } 
                      if(psd1.length>15) 
                    {  
                      document.getElementById("message").innerHTML = "**Password length must be lesser than 15 characters";  
                      return false;  
                      }  
                    if(psd1!=psd2)
                    {
                        document.getElementById("password").style.borderColor="red";
                        document.getElementById("confirm_password").style.borderColor="red";
                        document.getElementById("message").innerHTML = "**Password do not matched";
                        return false;
                    }
                }
            </script>
        </section>
    </div>
</body>
</html>
